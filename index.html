<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Knight</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #1a0000, #0d0000);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            margin-top: 20px;
            margin-bottom: 40px;
            font-weight: bold;
            background: #4b0000;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }


        header h1 {
            margin-top: 40px;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;

            &:hover {
                transform: scale(1.15);
            }
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        footer {
            margin-top: 80px;
            margin-bottom: 40px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 320px);
            gap: 20px;
            width: calc(100% - 40px);
            margin: 20px;
            max-width: none;
        }

        .img-box {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
        }

        .img-box {
            background: linear-gradient(to bottom, #ff2b2b, #8b0000);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            padding-left: 40px;
            padding-right: 40px;
        }

        .img-box:hover {
            transform: scale(1.03);
        }

        .label {
            position: absolute;
            bottom: 10px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .highlight {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            width: 70vw;
            height: 70vh;
            background: linear-gradient(to bottom, #ff4444, #5c0000);
            border-radius: 30px;
            box-shadow: 0 0 30px red;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            animation: popIn 0.35s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.4);
                opacity: 0;
            }

            60% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9;
        }

        .play-btn {
            margin-top: 60px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #ff4d4d, #7a0000);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #ff1a1a;
            transform: scale(1.06);
            box-shadow: 0 0 15px #ff1a1a;
        }

        @media (max-width: 700px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: none;
            }
        }

        /* FLAME + PARTICLES */
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 4;
            opacity: 0.15;
            transition: opacity 300ms linear;
            background: radial-gradient(circle at 50% 100%, rgba(255, 140, 60, 0.22), transparent 20%);
        }

        .flame {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 240px;
            height: 120px;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(circle at 50% 40%, rgba(255, 200, 80, 0.95), rgba(255, 80, 20, 0.95) 40%, transparent 65%);
            border-radius: 50% 50% 10% 10%;
            filter: blur(6px) saturate(120%);
            box-shadow: 0 -10px 80px rgba(255, 80, 20, 0.35);
        }

        .spark {
            position: absolute;
            bottom: 30px;
            /* start a bit above base */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ffd36b 30%, #ff5b1a 60%, rgba(255, 0, 0, 0) 100%);
            box-shadow: 0 0 12px rgba(255, 150, 60, 0.9);
            transform: translateX(-50%);
            animation-name: rise;
            animation-timing-function: cubic-bezier(.2, .8, .2, 1);
            animation-fill-mode: forwards;
            will-change: transform, opacity;
        }

        @keyframes rise {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }

            60% {
                opacity: 0.9;
            }

            100% {
                transform: translate(var(--dx, -50%), -420px) scale(0.3);
                opacity: 0;
            }
        }

        /* FLAME + PARTICULAS */
        .flame-wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 6px;
            height: 160px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            z-index: 50;
        }

        .flame {
            position: relative;
            width: 260px;
            height: 140px;
            overflow: visible;
        }

        .spark {
            position: absolute;
            bottom: 18px;
            border-radius: 50%;
            transform: translateY(0);
            mix-blend-mode: screen;
            will-change: transform, opacity;
            opacity: 0.95;
        }

        @keyframes rise {
            to {
                transform: translateY(-260px) scale(0.6);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.7);
            }

            100% {
                filter: brightness(1);
            }
        }

        .page-glow {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 55%;
            pointer-events: none;
            z-index: 40;
            background: radial-gradient(closest-side, rgba(255, 120, 60, var(--g, 0.12)), transparent 40%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 120ms linear;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>
        <h1>War Knight</h1>
        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <div class="grid-container">
        <div class="img-box" onclick="highlight('char.png')">
            <img src="char.png" alt="Personagem">
            <span class="label">Personagem</span>
        </div>

        <div class="img-box" onclick="highlight('Inimigo')">
            <img src="enemy.png" alt="Inimigo">
            <span class="label">Inimigo</span>
        </div>

        <div class="img-box" onclick="highlight('Background')">
            <img src="background.jpg" alt="Background">
            <span class="label">Background</span>
        </div>

        <div class="img-box" onclick="highlight('TileMap')">
            <img src="tilemap.png" alt="TileMap">
            <span class="label">TileMap</span>
        </div>
    </div>

    <button class="play-btn">Jogue Agora</button>

    <footer>Desenvolvido por Matheus, Curso de Natal IA - Super Geeks</footer>

    <div id="ambient" class="ambient" aria-hidden="true"></div>

    <script>
        function highlight(name) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.onclick = () => overlay.remove();

            const box = document.createElement('div');
            box.className = 'highlight';
            box.innerText = "";

            overlay.appendChild(box);
            document.body.appendChild(overlay);
        }


        // PARTICULAS DE FAÍSCAS (chama)
        (function () {
            const flame = document.getElementById('particles');
            const ambient = document.getElementById('ambient');
            let running = true;

            function spawnSpark() {
                const s = document.createElement('span');
                s.className = 'spark';
                const flameRect = flame.getBoundingClientRect();
                const leftPct = Math.random() * 100; // percent across flame
                s.style.left = leftPct + '%';

                // horizontal drift in px
                const dx = (Math.random() - 0.5) * 160; // -80..80
                s.style.setProperty('--dx', dx + 'px');

                const dur = 1200 + Math.random() * 1800; // 1.2s - 3s
                s.style.animationDuration = dur + 'ms';

                flame.appendChild(s);

                // slight ambient brighten when spark spawns
                ambient.style.opacity = 0.5;
                setTimeout(() => ambient.style.opacity = 0.12, 120 + Math.random() * 300);

                // remove after animation
                setTimeout(() => {
                    s.remove();
                }, dur + 50);
            }

            // spawn bursts frequently
            let timer = setInterval(() => {
                if (!running) return;
                // spawn 1-3 sparks per tick randomly
                const count = Math.random() < 0.6 ? 1 : (Math.random() < 0.4 ? 2 : 3);
                for (let i = 0; i < count; i++) spawnSpark();
            }, 180);

            // stop when page hidden to save CPU
            document.addEventListener('visibilitychange', () => {
                running = !document.hidden;
            });

            // expose controls (optional)
            window.__fireParticles = { start: () => running = true, stop: () => running = false };
        })();

    </script>

    <!-- FLAME + PARTICULAS (markup) -->
    <div class="page-glow""></div>

<script>
    // Particle generator for flame sparks
    (function () {
        const flame = document.querySelector('.flame');
        const glow = document.querySelector('.page-glow');
        if (!flame || !glow) return;

        let maxSparks = 24;
        const spawnDelay = 140; // faster

        function spawnSpark() {
            const s = document.createElement('span');
            s.className = 'spark';

            const size = (Math.random() * 10 + 6);
            s.style.width = size + 'px';
            s.style.height = size + 'px';

            // FULL PAGE BOTTOM WIDTH
            s.style.left = (Math.random() * 100) + '%';

            const r = 255;
            const g = 140 + Math.floor(Math.random() * 80);
            const b = Math.floor(20 + Math.random() * 40);
            s.style.background = `radial-gradient(circle at 30% 30%, rgba(${r},${g},${b},1), rgba(${r - 40},${g - 60},${b},0.9))`;

            const blur = (Math.random() * 3).toFixed(2);
            s.style.filter = `blur(${blur}px)`;

            const dur = (1.4 + Math.random() * 1.8).toFixed(2) + 's';
            s.style.animation = `rise ${dur} linear forwards, flicker ${0.24 + Math.random() * 0.18}s infinite`;

            flame.appendChild(s);

            const count = flame.children.length;
            const op = Math.min(0.9, (count / maxSparks) * 0.7 + 0.1);
            glow.style.opacity = op;
            glow.style.setProperty('--g', op);

            s.addEventListener('animationend', () => {
                s.remove();
            });
        }

        // SCROLL-BASED BRIGHTNESS
        window.addEventListener('scroll', () => {
            const sc = window.scrollY;
            const max = document.body.scrollHeight - innerHeight;
            const pct = sc / max;
            const bright = Math.min(1, pct * 1.2);
            glow.style.opacity = 0.2 + bright * 0.8;
            glow.style.setProperty('--g', 0.2 + bright * 0.8);
        });

        const mq = window.matchMedia('(max-width:700px)');
        setInterval(() => {
            const currentMax = mq.matches ? 18 : 42;
            if (flame.children.length < currentMax) spawnSpark();
        }, (() => {
            const currentMax = mq.matches ? 10 : maxSparks;
            if (flame.children.length < currentMax) spawnSpark();
        }, spawnDelay));

    })();
</script>

</body>
</html>
